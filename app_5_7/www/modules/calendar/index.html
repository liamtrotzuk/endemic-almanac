<section class="angle-bg sky-bg section-padding" id="calendar">
    <div class="container">
        <div class="row">
            <div class="page-title text-center" id="county_name">
                <h2><span class="glyphicon glyphicon-map-marker"></span>{{ county }}</h2>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div id="caption_slide" class="carousel slide caption-slider" data-ride="carousel">
                    <div class="carousel-inner" role="listbox" style="overflow-y: auto;">
                      {{ items }}
                    </div>
                    <!-- Indicators -->
                    <ol class="carousel-indicators caption-indector">
                      {{ captions }}
                    </ol>
                </div>
            </div>
        </div>
    </div>
</section>
